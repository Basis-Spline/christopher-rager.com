<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christopher Rager — Home</title>
  <meta name="description" content="Christopher Rager — personal portfolio. Electrical engineering, software development, and weightlifting analysis." />
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#FFF7E8" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0F1210" media="(prefers-color-scheme: dark)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- shared tokens & base styles (same on all pages) --- */
    :root{--bg-soft:#FFF7E8;--ink-dark:#2E2E2E;--ink-muted:#555555;--evergreen:#05472A;--forest:#2E6F40;--slate:#6D8196;--burnt:#BE5103;--card:#FFFBF2;--rule:rgba(0,0,0,.1);--shadow:0 8px 24px rgba(0,0,0,.06);--chip-bg:#F4EFE6;--chip-border:rgba(0,0,0,.14);--chip-ink:#2E2E2E;--bg:var(--bg-soft);--ink:var(--ink-dark);--muted:var(--ink-muted);--accent:var(--evergreen);--radius:16px;--step--1:clamp(.85rem,.8rem + .2vw, .95rem);--step-0:clamp(1rem,.9rem + .6vw,1.1rem);--step-1:clamp(1.15rem,1rem + 1vw,1.35rem);--step-2:clamp(1.35rem,1.1rem + 1.6vw,1.8rem);--step-3:clamp(1.6rem,1.2rem + 2.4vw,2.2rem);--space:clamp(10px,1.2vw,18px)}
    @media (prefers-color-scheme: dark){:root:not([data-theme]){--bg:#0F1210;--card:#14171A;--ink:#EAEAEA;--muted:#A6AFB7;--rule:rgba(255,255,255,.08);--shadow:0 10px 28px rgba(0,0,0,.35);--accent:var(--evergreen);--chip-bg:#1F2521;--chip-border:rgba(255,255,255,.16);--chip-ink:#EAEAEA}}
    :root[data-theme="light"]{--bg:var(--bg-soft);--card:#FFFBF2;--ink:var(--ink-dark);--muted:var(--ink-muted);--rule:rgba(0,0,0,.1);--shadow:0 8px 24px rgba(0,0,0,.06);--accent:var(--evergreen);--chip-bg:#F4EFE6;--chip-border:rgba(0,0,0,.14);--chip-ink:#2E2E2E}
    :root[data-theme="dark"]{--bg:#0F1210;--card:#14171A;--ink:#EAEAEA;--muted:#A6AFB7;--rule:rgba(255,255,255,.08);--shadow:0 10px 28px rgba(0,0,0,.35);--accent:var(--evergreen);--chip-bg:#1F2521;--chip-border:rgba(255,255,255,.16);--chip-ink:#EAEAEA}

    *{box-sizing:border-box} html,body{height:100%} html{scroll-behavior:smooth} :target{scroll-margin-top:72px}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;line-height:1.6;font-size:var(--step-0)}
    a{color:inherit;text-decoration:none} a.underline{text-decoration:underline}
    .wrap{max-width:1100px;margin:0 auto;padding:calc(var(--space)*1.2)}
    section{padding:18px;border:1px solid var(--rule);border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow);margin-bottom:18px}
    h2{margin:0 0 6px;font-size:var(--step-2)} .sub{color:var(--muted);font-size:var(--step--1);margin-bottom:10px}
    /* support for shared header/footer from site.js */
    #bar{position:fixed;top:0;left:0;height:3px;background:var(--accent);width:0;z-index:70}
    #totop{position:fixed;right:16px;bottom:16px;display:none;width:48px;height:48px;border-radius:50%;border:1px solid var(--rule);background:var(--accent);color:#fff;box-shadow:var(--shadow);align-items:center;justify-content:center;padding:0;cursor:pointer}
    #totop:hover{background:color-mix(in oklab, var(--accent) 82%, white 18%)} #totop svg{width:22px;height:22px}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main id="main" class="wrap">
    <section class="accent">
      <h2>Welcome</h2>
      <div class="sub">This is my personal portfolio site.</div>
      <p>I focus on electrical engineering, software development, and weightlifting analysis and progress tracking.</p>
    </section>

    <section>
      <h2>Browse</h2>
      <div class="sub">Jump in wherever you like</div>
      <p>
        <a class="underline" href="projects.html">Projects</a> &nbsp;•&nbsp;
        <a class="underline" href="labs.html">Lab Notes</a> &nbsp;•&nbsp;
        <a class="underline" href="writings.html">Writings</a>
      </p>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="js/site.js"></script>
  <script>
    renderHeader('home');
    renderFooter();
    initThemeToggle();
  </script>
</body>
</html>
